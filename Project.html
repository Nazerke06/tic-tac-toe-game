<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Project.css" rel="stylesheet"/>
  <title>Tic Tac Toe</title>
</head>
<body background="https://img.freepik.com/free-vector/space-game-background-with-landscape-planet_107791-1700.jpg">
  <div id="app">
    <div id="menu">
      <h1>Tic Tac Toe</h1>
      <button id="onePlayer">1 Gamer</button>
      <button id="twoPlayer">2 Gamers</button>
    </div>

    <div id="game" class="hidden">
      <h2 id="status">Player X's Turn</h2>
      <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="restart">Restart</button>
      <button id="menuButton">Menu</button>
    </div>
  </div>
  <script src="Project.js"></script>
</body>
</html>
